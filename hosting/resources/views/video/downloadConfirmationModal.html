
 <div class="modal-content download">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Téléchargement de la vidéo</h4>
      </div>
      <div class="modal-body">
        <p>Vous êtes sur le point de télécharger cette vidéo, voici les choix qui s'offrent à vous : </p>
				<ul>
					<li>1 - Télécharger et détruire la vidéo</li>
					<li>
						2 - Télécharger et garder sur le serveur *
						
						<div><small id="smaller"><em>( * Moyennant des frais supplémentaire )</em></small></div>
					</li>
				</ul>
				<p class="center">Sélectionner l'option qui vous intéresse</p>
      </div>
      <div class="modal-footer">
	    <div>
			<button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="close()">Décliner</button>
			<button type="button" class="btn btn-primary" ng-click="downloadAndDestroy();">Option 1</button>
			<button type="button" class="btn btn-success" ng-click="downloadAndStore();">Option 2</button> 		      
	    </div>

      </div>
  </div>
