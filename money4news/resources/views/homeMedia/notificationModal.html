<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close();">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Notification de mise</h4>
  </div>
  <div class="modal-body container">
    <div class="row">
      <div class="col-md-7">
        <p>Votre enchère : {{myBidValue | currency }} </p>
        <p>Nouvelle enchère de {{opposingMediaFaction}} : {{opposingValue | currency }} </p>
      </div>
      <div id="notifOptions">
      </div>
      <div class="col-md-5">
        <p><span>Video name : {{videoName}}</span></p>
        <div id="notifModalThumbnail">
          <img src="{{videoThumbnail}}" alt="thumbnail" />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="close()">Fermer</button>
  </div>
</div>
